name: Check Build Possibility

on:
  pull_request:
    branches:
      - dev
      
jobs:
  try-frontend-build:
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3.5.1
        with:
          node-version: "16.18.0"
      - run: |
          export DISABLE_ESLINT_PLUGIN=true
          cd ./frontend
          npm install
          npm run build
  try-backend-build:
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3.5.1
        with:
          node-version: "16.18.0"
      - run: |
          cd ./backend
          npm install
          npm run build
